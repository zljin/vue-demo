<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例1: 图片轮播</title>
</head>
<body>
    <div id="app">
        <h3>{{number}}</h3>

        <img :src=`/images/${number}.png` style="width: 300px;"> <br>

        <hr>

        <button @click="prev">上一张</button>
        <button @click="next">下一张</button>

        <hr>

        <ul>
            <li v-for="value in 3">
                <a href="#" @click="jump(value)"> {{value}}</a>
            </li>
        </ul>

    </div>
    
    <script type="module">
        import { createApp, ref} from './vue.esm-browser.js'

        createApp({
            setup() {
                const number = ref(1)

                const prev = ()=>{
                    number.value--

                    if(number.value == 0){
                        number.value = 3
                    }
                }

                const next = ()=>{
                    number.value++

                    if(number.value == 4){
                        number.value = 1
                    }
                }

                const jump = (value)=>{
                    number.value = value
                }


                return {
                    number,
                    prev,
                    next,
                    jump
                }
                
            }
        }).mount("#app")
        
    </script>
</body>
</html>
