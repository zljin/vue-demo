<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course01: 创建第一个Vue3应用</title>

    <!-- 传统的vue开发模式 -->
    <script src="vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        {{message}}

        <h2>{{web.title}}</h2>
        <h2>{{web.url}}</h2>
    </div>

    <script>

        const {createApp,reactive} =  Vue //解构赋值语法,省略Vue.createApp和Vue.reactive的写法
    
        createApp({
            //setup方法 用于设置响应式数据和方法等
            setup() {
    
                const web = reactive({
                    title: "zljin的博客",
                    url:"https://zljin.github.io"
                })
    
                return {
                    message: 'Hello Vue 3',
                    web
                }
            }
        }).mount('#app')
    
    
    </script>
    
</body>
</html>
