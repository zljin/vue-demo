<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course09: 双向数据绑定 v-model</title>
</head>

<body>

    <div id="app">
        <h3>文本框 {{data.text}}</h3>
        <h3>单选框 {{data.radio}}</h3>
        <h3>复选框 {{data.checkbox}}</h3>
        <h3>记住密码 {{data.remember}}</h3>
        <h3>下拉框 {{data.select}}</h3>

        单向数据绑定 <input type="text" name="text" :value="data.text">

        <hr>

        双向数据绑定 <input type="text" name="text" v-model="data.text">

        <hr>

        单选框 <br>

        <input type="radio" name="radio" value="1" v-model="data.radio"> 写作 <br>
        <input type="radio" name="radio" value="2" v-model="data.radio"> 画画 <br>

        <hr>

        复选框 <br>

        <input type="checkbox" name="checkbox" value="a" v-model="data.checkbox"> 写作 <br>
        <input type="checkbox" name="checkbox" value="b" v-model="data.checkbox"> 画画 <br>
        <input type="checkbox" name="checkbox" value="c" v-model="data.checkbox"> 跳舞 <br>

        <hr>

        单个复选框 <input type="checkbox" name="remember" v-model="data.remember">

        <hr>

        下拉框 <br>
        <select v-model="data.select">
            <option value="">写作</option>
            <option value="A">画画</option>
            <option value="B">跳舞</option>
            <option value="C">唱歌</option>
        </select>



    </div>

    <script type="module">
        import {createApp,reactive} from './vue.esm-browser.js'
        createApp({
            setup() {
                const data = reactive({
                    text: 'Hello Vue 3', //文本框
                    radio: "", //单选框
                    checkbox: [], //复选框
                    remember: false, //单个复选框 - 记住密码
                    select: "" //下拉框
                })
    
                return {
                    data
                }
            }
        }).mount('#app')
    
    </script>
    
</body>
</html>
